<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giacomo Salsano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container"> 
        <!-- a propriedade "div" é uma "caixa genérica" que não tem estilos -->
        <!-- "id" é tipo o RG desta parte do documento...
        la no CSS será identificado com a # e, em seguida, o nome colocado no id, neste caso, "#container"-->
        <div id="profile"> 
            <img src="./assets/avatar-desktop.png" alt="AvatarPicture">
            <p>@giacomosalsano</p>
        </div>

        <ul>
            <!-- a propriedade "ul" serve para listas. "ul" == unordered list 
            já a propriedade "ol" serve para listas com números/ordenadas. "ol" == ordered list -->
            <li id="li_modelscom">
                <!-- a propriedade "li" == list item -->
                 
                <a href="https://models.com/models/giacomo-salsano" target="_blank">
                    <!--<img id="icon_models" src="./assets/models.png" alt="logo models.com"> -->
                    models.com</a>
                <!--"target="blank_"" serve para abrir em uma nova aba-->
            </li>
            <li id="li_soundcloud">
                <a href="https://soundcloud.com/gs_r" target="_blank">
                    <!--<img id="icon_soundcloud" src="./assets/soundcloud_logo.png" alt="logo soundcloud"> -->
                    soundcloud</a>
            </li>
            <li id="li_insta">            
                <a href="https://www.instagram.com/giacomosalsano/" target="_blank"> 
                    <!--<img id="icon_insta" src="./assets/Instagram_logo.png" alt="insta logo">-->
                    instagram</a>
            </li>
            <li id="li_behance">
                <a href="https://www.behance.net/giacomosalsano" target="_blank">
                    <!--<img id="icon_behance" src="./assets/behance.png" alt="behance logo">-->
                    behance</a>
            </li>
            <li id="li_spotify">
                <a href="https://open.spotify.com/user/grsalsano/playlists" target="_blank">
                    <!--<img id="icon_spotify" src="./assets/spotify_logo.png" alt="spotify logo">-->
                    spotify</a>
            </li>
        </ul>

        <div id="social_links">
            <ion-icon name="logo-linkedin"></ion-icon>

            <ion-icon name="logo-github"></ion-icon>

            <ion-icon name="logo-twitter"></ion-icon>

            <ion-icon name="logo-pinterest"></ion-icon>

            <ion-icon name="logo-tumblr"></ion-icon>

            <ion-icon name="logo-tiktok"></ion-icon>

            <ion-icon name="logo-facebook"></ion-icon>
        </div>
        
        
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
